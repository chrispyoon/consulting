/* General Styles */
body {

}

}

  text-decoration: underline;
}

.hero {
  height: 100vh; /* Full viewport height */
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('/defectorinclusion/assets/images/blackwhitebgimg.gif') no-repeat center center; /* Set your GIF background */

  position: relative;
  text-align: center;
  color: white;
  transition: opacity 0.5s ease-out; /* Smooth transition for disappearing effect */
}

.hero-content {
  z-index: 2;
}
