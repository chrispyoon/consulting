<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="font-family: 'Poppins', sans-serif;">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#home">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#introduction">Introduction</a></li>
          <li class="nav-item"><a class="nav-link" href="#methodology">Methodology</a></li>
          <li class="nav-item"><a class="nav-link" href="#results">Results</a></li>
          <li class="nav-item"><a class="nav-link" href="#discussion">Discussion</a></li>
          <li class="nav-item"><a class="nav-link" href="#research">Research Paper</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="hero-content">
      <h1>Unveiling Exclusion through Machine Learning Analysis: Case for North Korean Defectors</h1>
      <a href="mailto:yoond@lafayette.edu" class="btn btn-custom mt-4 mb-2">Contact</a>
    </div>
  </section>

  <!-- Main Content -->
  <main class="content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 Chris Dongjoon Yoon. All rights reserved.</p>
      <div class="social-links">
        <a href="https://github.com/your-github" class="text-white mr-3"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/your-twitter" class="text-white mr-3"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/in/your-linkedin" class="text-white"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- JavaScript for Smooth Scrolling and Hide Hero on Scroll -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add smooth scrolling to all internal links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });

      // Hide hero section on scroll
      window.addEventListener('scroll', function() {
        const hero = document.getElementById('hero');
        if (window.scrollY > 100) {
          hero.style.opacity = '0';
          hero.style.transition = 'opacity 0.5s ease-out';
        } else {
          hero.style.opacity = '1';
        }
      });
    });
  </script>
</body>
</html>
