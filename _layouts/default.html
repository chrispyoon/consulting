  <!-- JavaScript for Smooth Scrolling, Hide Sections on Scroll, and Slide Transition -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add smooth scrolling to all internal links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
  
      // Function to handle the fade-out effect for sections
      function handleFadeOut(sectionId) {
        const section = document.getElementById(sectionId);
        const sectionHeight = section.clientHeight;
        const fadeOutPoint = section.offsetTop + (sectionHeight * 1.0); // Set to 100% of the section height
  
        window.addEventListener('scroll', function() {
          const scrollPosition = window.scrollY + window.innerHeight;
  
          // Start fading out when scrolled past 80% of the section's height
          if (scrollPosition > fadeOutPoint) {
            section.style.opacity = '0';
            section.style.transition = 'opacity 0.5s ease-out';
          } else {
            section.style.opacity = '1';
          }
        });
      }
  
      // Apply fade-out effect to each section
      handleFadeOut('introduction');
      handleFadeOut('methodology');
      handleFadeOut('results');
      handleFadeOut('discussion');
      handleFadeOut('limits');
      
      // Function to handle the slide transition
      function handleSlideTransition() {
        const resultsSection = document.getElementById('results');
        const slidePage = document.getElementById('slide-page');
        const slidePoint = resultsSection.offsetTop + resultsSection.clientHeight;
  
        window.addEventListener('scroll', function() {
          const scrollPosition = window.scrollY + window.innerHeight;
  
          // Trigger slide when scrolled past the results section
          if (scrollPosition > slidePoint) {
            slidePage.classList.add('active');
            document.body.style.overflow = 'hidden'; // Disable scrolling on the main page
          }
        });
      }
  
      // Apply slide transition effect
      handleSlideTransition();
    });
  </script>
